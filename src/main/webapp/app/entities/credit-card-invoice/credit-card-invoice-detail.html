
<div>
    <h2><span data-translate="dlFinancialControlApp.creditCardInvoice.detail.title">Credit Card Invoice</span> {{vm.creditCardInvoice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dlFinancialControlApp.creditCardInvoice.year">Year</span></dt>
        <dd>
            <span>{{vm.creditCardInvoice.year}}</span>
        </dd>
        <dt><span data-translate="dlFinancialControlApp.creditCardInvoice.month">Month</span></dt>
        <dd>
            <span>{{vm.creditCardInvoice.month}}</span>
        </dd>
        <dt><span data-translate="dlFinancialControlApp.creditCardInvoice.account">Account</span></dt>
        <dd>
            <a ui-sref="account-name-detail({id:vm.creditCardInvoice.accountId})">{{vm.creditCardInvoice.accountId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="credit-card-invoice-detail.edit({id:vm.creditCardInvoice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
