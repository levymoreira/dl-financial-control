<div>
    <h2 data-translate="dlFinancialControlApp.creditCardInvoice.home.title">Credit Card Invoices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="credit-card-invoice.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dlFinancialControlApp.creditCardInvoice.home.createLabel">
                        Create new Credit Card Invoice
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="year"><span data-translate="dlFinancialControlApp.creditCardInvoice.year">Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="month"><span data-translate="dlFinancialControlApp.creditCardInvoice.month">Month</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="accountId"><span data-translate="dlFinancialControlApp.creditCardInvoice.account">Account</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="creditCardInvoice in vm.creditCardInvoices track by creditCardInvoice.id">
                    <td><a ui-sref="credit-card-invoice-detail({id:creditCardInvoice.id})">{{creditCardInvoice.id}}</a></td>
                    <td>{{creditCardInvoice.year}}</td>
                    <td>{{creditCardInvoice.month}}</td>
                    <td>
                        <a ui-sref="account-name-detail({id:creditCardInvoice.accountId})">{{creditCardInvoice.accountId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="credit-card-invoice-detail({id:creditCardInvoice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="credit-card-invoice.edit({id:creditCardInvoice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="credit-card-invoice.delete({id:creditCardInvoice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
