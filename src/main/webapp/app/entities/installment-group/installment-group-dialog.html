
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInstallmentGroupLabel" data-translate="dlFinancialControlApp.installmentGroup.home.createOrEditLabel">Create or edit a Installment Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.installmentGroup.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.installmentGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dlFinancialControlApp.installmentGroup.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.installmentGroup.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dlFinancialControlApp.installmentGroup.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.installmentGroup.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dlFinancialControlApp.installmentGroup.installments" for="field_installments">Installments</label>
            <input type="number" class="form-control" name="installments" id="field_installments"
                    ng-model="vm.installmentGroup.installments"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dlFinancialControlApp.installmentGroup.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.installmentGroup.amount"
                    />
        </div>

        <div class="form-group">
            <label data-translate="dlFinancialControlApp.installmentGroup.account" for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" ng-model="vm.installmentGroup.accountId" ng-options="accountName.id as accountName.id for accountName in vm.accountnames"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
