
<div>
    <h2><span data-translate="dlFinancialControlApp.accountName.detail.title">Account Name</span> {{vm.accountName.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dlFinancialControlApp.accountName.description">Description</span></dt>
        <dd>
            <span>{{vm.accountName.description}}</span>
        </dd>
        <dt><span data-translate="dlFinancialControlApp.accountName.user">User</span></dt>
        <dd>
            {{vm.accountName.user.id}}
        </dd>
        <dt><span data-translate="dlFinancialControlApp.accountName.accountType">Account Type</span></dt>
        <dd>
            <a ui-sref="account-type-detail({id:vm.accountName.accountType.id})">{{vm.accountName.accountType.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="account-name-detail.edit({id:vm.accountName.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
