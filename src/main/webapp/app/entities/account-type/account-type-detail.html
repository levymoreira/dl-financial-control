
<div>
    <h2><span data-translate="dlFinancialControlApp.accountType.detail.title">Account Type</span> {{vm.accountType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dlFinancialControlApp.accountType.description">Description</span></dt>
        <dd>
            <span>{{vm.accountType.description}}</span>
        </dd>
        <dt><span data-translate="dlFinancialControlApp.accountType.code">Code</span></dt>
        <dd>
            <span>{{vm.accountType.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="account-type-detail.edit({id:vm.accountType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
