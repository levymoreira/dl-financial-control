<div>
    <h2 data-translate="dlFinancialControlApp.accountType.home.title">Account Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="account-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dlFinancialControlApp.accountType.home.createLabel">
                        Create new Account Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dlFinancialControlApp.accountType.description">Description</span></th>
                    <th><span data-translate="dlFinancialControlApp.accountType.code">Code</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="accountType in vm.accountTypes track by accountType.id">
                    <td><a ui-sref="account-type-detail({id:accountType.id})">{{accountType.id}}</a></td>
                    <td>{{accountType.description}}</td>
                    <td>{{accountType.code}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="account-type-detail({id:accountType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="account-type.edit({id:accountType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="account-type.delete({id:accountType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
