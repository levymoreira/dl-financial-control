
<div>
    <h2><span data-translate="dlFinancialControlApp.category.detail.title">Category</span> {{vm.category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dlFinancialControlApp.category.transactionType">Transaction Type</span></dt>
        <dd>
            <span data-translate="{{'dlFinancialControlApp.TransactionType.' + vm.category.transactionType}}">{{vm.category.transactionType}}</span>
        </dd>
        <dt><span data-translate="dlFinancialControlApp.category.description">Description</span></dt>
        <dd>
            <span>{{vm.category.description}}</span>
        </dd>
        <dt><span data-translate="dlFinancialControlApp.category.owner">Owner</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.category.owner.id})">{{vm.category.owner.id}}</a>
        </dd>
        <dt><span data-translate="dlFinancialControlApp.category.user">User</span></dt>
        <dd>
            {{vm.category.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="category-detail.edit({id:vm.category.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
